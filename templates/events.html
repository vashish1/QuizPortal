<!DOCTYPE html>
<html>
<head>
	<title>
		Events
	</title>
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
	<link rel="stylesheet" type="text/css" href="/static/css/dashboard.css">
	<!-- <link rel="stylesheet" type="text/css" href="{% static 'css\login.css' %}"> -->
	<link rel="stylesheet" type="text/css" href="/static/css/events.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Work+Sans:500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box">
        <div class="top">
            <img src="/static/img/mmil_logo.jpg" width="50px"><a href="/">MMIL</a>
            <button onclick="login()">Log In</button>
            <button onclick="signup()">Sign Up</button>
        </div>
        <div class="list">
        {{range .Elist}}
            <div class="events">
                <div class="header">{{.Eventsname}}</div>
                <p>{{.Eventdescription}}</p>
		{{ if and (eq .Eventstartdate .Datenow) (ge .Timenow .Eventstartdate)}}
        <p>Live till {{ .Eventenddate }} {{.Eventendtime}}</p>
        {{end}}
        <form method="POST" action="/QuizPortal/events/"></form>
        {{end}}
        </div>
        </div>
        
        <script src="/static/js/app.js"></script>
        </body>
        </html>
