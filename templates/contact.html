<!DOCTYPE html>
<html>
<head>
	<title>
		QuizPortal
	</title>
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<link rel="stylesheet" type="text/css" href="/static/css/dashboard.css">
	<link rel="stylesheet" type="text/css" href="/static/css/signup.css">
</head>
<body>
<div class="box">
	<div class="top">
		<img src="/static/img/mmil_logo.jpg" width="50px"><a href="/">MMIL</a>
		{{if .Checksession}} 
		<button onclick="logout()"class="button">Log Out</button>
		{{else}}
		<button onclick="login()">Log In</button>
		<button onclick="signup()">Sign Up</button>
		{{end}}
	</div>
	<div class="center">
		{{ if .Usertype}}
		<div class="info-1">
			<a href='/QuizPortal/organiser/dashboard' class="event">Dashboard</a>
		</div>
		{{ else }}
		<div class="info-1">
			<a href='/QuizPortal' class="event">About</a>
		</div>
		{{ end}}
		<div class="info-1">
			<a href='/QuizPortal/events'>Live Events</a>
		</div>		
		<div class="info-1 active">
			<a href='/QuizPortal/contact'>contact</a>
		</div>	
	 </div>
	<div class="bottom">
	</div>
</div>
<script src="/static/js/app.js"></script>
</body>
</html>
